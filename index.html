<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CK & Den ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* üé¨ INTRO */
#intro {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.netflix-text {
    font-size: 5em;
    font-weight: bold;
    letter-spacing: 10px;
    color: #e50914;
    opacity: 0;
    animation: glow 3s ease forwards;
}

@keyframes glow {
    0% { opacity: 0; }
    50% { opacity: 1; text-shadow: 0 0 30px #e50914; }
    100% { opacity: 1; text-shadow: 0 0 60px #e50914; }
}

/* ‚ù§Ô∏è SECTIONS */
section {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

.scene1 { background: linear-gradient(to bottom, #000000, #3a0d2e); }
.scene2 { background: linear-gradient(to bottom, #3a0d2e, #ff4e88); }
.scene3 { background: linear-gradient(to bottom, #ff4e88, #000000); }

.countdown {
    font-size: 2em;
    margin-top: 20px;
    color: #ff4e88;
}

h1 { font-size: 3em; }
p { width: 70%; font-size: 1.3em; }

button {
    padding: 12px 25px;
    font-size: 1em;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    background: #e50914;
    color: white;
    margin-top: 20px;
}

/* ‚ú® SPARKS */
.spark {
    position: fixed;
    width: 5px;
    height: 5px;
    background: pink;
    border-radius: 50%;
    opacity: 0.8;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- üîä Netflix Sound -->
<audio id="introSound" src="netflix.mp3"></audio>

<!-- üéµ Romantic Background Music -->
<audio id="bgMusic" src="romantic.mp3" loop></audio>

<!-- üé¨ INTRO -->
<div id="intro">
    <div class="netflix-text">CK & DEN</div>
</div>

<!-- ‚ù§Ô∏è SCENE 1 -->
<section class="scene1">
    <h1>October 4 ‚ù§Ô∏è</h1>
    <p>Our next anniversary is coming...</p>
    <div class="countdown" id="countdown"></div>
</section>

<!-- ‚ù§Ô∏è SCENE 2 -->
<section class="scene2">
    <h1>Our Love Story üé¨</h1>
    <p>
        From strangers‚Ä¶  
        To something beautiful‚Ä¶  
        To choosing each other every single day.  
    </p>
</section>

<!-- ‚ù§Ô∏è SCENE 3 -->
<section class="scene3">
    <h1>Den ‚ù§Ô∏è</h1>
    <p>
        I don‚Äôt just want anniversaries.  
        I want forever with you.  
    </p>
    <button onclick="alert('Forever yours, Den. - CK ‚ù§Ô∏è')">
        To Forever üíç
    </button>
</section>

<script>
// üîä Play Netflix sound
window.addEventListener("load", () => {
    const introSound = document.getElementById("introSound");
    const bgMusic = document.getElementById("bgMusic");

    introSound.play().catch(() => {});

    setTimeout(() => {
        document.getElementById("intro").style.display = "none";
        bgMusic.play().catch(() => {});
        document.body.style.overflow = "auto";
    }, 3500);
});

// ‚ú® Spark animation
setInterval(() => {
    const spark = document.createElement("div");
    spark.classList.add("spark");
    spark.style.left = Math.random() * 100 + "vw";
    spark.style.width = spark.style.height =
        Math.random() * 5 + 3 + "px";
    document.body.appendChild(spark);

    setTimeout(() => spark.remove(), 5000);
}, 200);

// ‚è≥ October 4 Auto Countdown
function getNextAnniversary() {
    const now = new Date();
    const year = now.getFullYear();
    let anniv = new Date(year, 9, 4);

    if (now > anniv) {
        anniv = new Date(year + 1, 9, 4);
    }

    return anniv;
}

function updateCountdown() {
    const now = new Date().getTime();
    const distance = getNextAnniversary() - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((distance / 1000 / 60) % 60);
    const seconds = Math.floor((distance / 1000) % 60);

    document.getElementById("countdown").innerHTML =
        days + " days ‚ù§Ô∏è " +
        hours + " hours üíï " +
        minutes + " minutes üíñ " +
        seconds + " seconds üí´";
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
